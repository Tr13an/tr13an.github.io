<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Бронирование времени</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <h1>Выберите время для бронирования</h1>

    <div class="timeButtons">
        <button class="timeButton" data-time="12:00">12:00</button>
        <button class="timeButton" data-time="13:00">13:00</button>
        <button class="timeButton" data-time="14:00">14:00</button>
        <button class="timeButton" data-time="15:00">15:00</button>
        <button class="timeButton" data-time="16:00">16:00</button>
        <button class="timeButton" data-time="17:00">17:00</button>
        <button class="timeButton" data-time="18:00">18:00</button>
        <button class="timeButton" data-time="19:00">19:00</button>
        <button class="timeButton" data-time="20:00">20:00</button>
        <button class="timeButton" data-time="21:00">21:00</button>
        <button class="timeButton" data-time="22:00">22:00</button>  
    </div>

    
    <div id="datepicker"></div>
    <p id="timeSelected"></p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
